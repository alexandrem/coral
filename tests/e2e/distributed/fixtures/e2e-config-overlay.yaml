# E2E Test Configuration Overlay
# This file contains e2e-specific settings that override defaults.
# It is appended to the colony config during container startup.

# E2E-specific optimizations: Faster poll intervals for reliable, fast testing
beyla:
  poll_interval: 15 # Poll every 15 seconds (production default: 60)
  retention:
    http_days: 30
    grpc_days: 30
    sql_days: 14
    traces_days: 7

system_metrics:
  poll_interval: 15 # Poll every 15 seconds (production default: 60)
  retention_days: 30

continuous_profiling:
  poll_interval: 15 # Poll every 15 seconds (production default: 30)
  retention_days: 30

public_endpoint:
  enabled: true
  host: 0.0.0.0
  port: 8443
  auth:
    require: false
