name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write    # for coverage comments, CodeQL
  checks: write           # for test results

env:
  GOPROXY: https://proxy.golang.org,direct
  GOSUMDB: sum.golang.org
  GO_VERSION: "1.25.1"

jobs:
  # ──────────────────────────────────────────────────────────────
  # Single source of truth: caches modules + build cache + tools
  # ──────────────────────────────────────────────────────────────
  go-env:
    name: Cache Go modules & tools
    runs-on: ubuntu-latest
    outputs:
      mod-cache-key: ${{ steps.mod.outputs.key }}
      tools-cache-key: ${{ steps.tools.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important for correct go.sum on fork PRs

      - name: Install APT packages
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-packages.txt || echo "")

      # ── Go modules + build cache (fastest possible) ──
      - name: Go mod cache key
        id: mod
        run: |
          echo "key=go-mod-v5-${{ runner.os }}-$(sha256sum go.sum | cut -c1-64)" >> $GITHUB_OUTPUT

      - name: Cache Go modules & build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ steps.mod.outputs.key }}
          restore-keys: |
            go-mod-v5-${{ runner.os }}-

      # ── Go tools (staticcheck, golangci-lint, etc.) ──
      - name: Go tools cache key
        id: tools
        run: |
          echo "key=go-tools-v4-${{ runner.os }}-$(sha256sum go.mod go.sum | cut -c1-64)" >> $GITHUB_OUTPUT

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ steps.tools.outputs.key }}
          restore-keys: |
            go-tools-v4-${{ runner.os }}-

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Install Go tools (only on cache miss)
        run: make install-tools

      - name: Warm Go module cache (only on miss)
        run: go mod download

  # ──────────────────────────────────────────────────────────────
  # Tests + Coverage
  # ──────────────────────────────────────────────────────────────
  test:
    needs: go-env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install APT packages
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-packages.txt || echo "")

      - uses: actions/cache/restore@v4
        with:
          key: ${{ needs.go-env.outputs.mod-cache-key }}
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build

      - uses: actions/cache/restore@v4
        with:
          key: ${{ needs.go-env.outputs.tools-cache-key }}
          path: ~/go/bin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Add tools to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run tests with coverage
        run: make test   # should run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

  # ──────────────────────────────────────────────────────────────
  # Static Analysis
  # ──────────────────────────────────────────────────────────────
  static-analysis:
    needs: go-env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        with:
          key: ${{ needs.go-env.outputs.mod-cache-key }}
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build

      - uses: actions/cache/restore@v4
        with:
          key: ${{ needs.go-env.outputs.tools-cache-key }}
          path: ~/go/bin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Add tools to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Check go generate
        run: |
          make generate
          git diff --exit-code || (echo "go generate changed files — commit them!" && exit 1)

      - name: Lint
        run: make lint

      - name: Vet
        run: make vet

      - name: Format check
        run: |
          if [ -n "$(goimports -l .)" ]; then
            echo "Files need formatting: run 'goimports -w .'"
            exit 1
          fi

  # ──────────────────────────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────────────────────────
  build:
    needs: go-env
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install APT packages (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-packages.txt || echo "")

      - uses: actions/cache/restore@v4
        with:
          key: ${{ needs.go-env.outputs.mod-cache-key }}
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build

      - uses: actions/cache/restore@v4
        with:
          key: ${{ needs.go-env.outputs.tools-cache-key }}
          path: ~/go/bin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Add tools to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build
        run: make build

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ runner.os }}
          path: bin/

  # ------------------------------------------------------------
  # Security scanning
  # ------------------------------------------------------------
  security:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Recommended: Consider using CodeQL for better integration with GitHub Security features.
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out results.sarif ./..."
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true

  # ------------------------------------------------------------
  # Dependency checks
  # ------------------------------------------------------------
  dependencies:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # NOTE: No Go tool cache restore is needed here since 'go mod' commands don't rely on ~/go/bin.

      - name: Verify dependencies
        run: |
          # This command ensures all downloaded modules are present and match go.sum
          go mod verify

          # We don't run 'go mod tidy' to avoid modifying the repository state,
          # but we check if it *would* change anything.
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum need tidying"; exit 1)
